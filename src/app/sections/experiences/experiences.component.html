<section class="padding">
  <h1 class="title">My Work Experiences</h1>
  <div class="swiper padding-t">
    <div class="swiper-wrapper">
      @for (experience of experiences; track experience.date) {
      <div
        class="swiper-slide p-6 border border-white rounded-3xl !flex flex-col gap-2"
      >
        <h1 class="text-base">{{ experience.date }}</h1>
        <h2 class="text-xl font-bold">{{ experience.title }}</h2>
        <h3 class="text-xs">{{ experience.entreprise }}</h3>
        <p class="text-base">
          {{ experience.text }}
        </p>
      </div>
      }
    </div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  </div>
</section>
