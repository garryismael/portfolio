<section class="padding">
  <h1 class="title">Get in Touch</h1>
  <p class="padding-t">Satisfied with me? Please contact me.</p>
  <div class="mt-6">
    <div class="hidden lg:flex flex-col">
      <h1 class="display-xs-bold">Contact Info</h1>
      <div>
        <fa-icon [icon]="faLocationDot"></fa-icon>
        <span class="text-md-regular">Tanambao, Fianarantsoa, Madagascar</span>
      </div>
      <div>
        <fa-icon [icon]="faPhone"></fa-icon>
        <span class="text-md-regular">+261341089861</span>
      </div>
      <div>
        <fa-icon [icon]="faEnvelope"></fa-icon>
        <span class="text-md-regular">tahinjanaharygarry&#64;gmail.com</span>
      </div>
    </div>
    <form class="form">
      <div class="group">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input
            id="firstName"
            name="firstName"
            placeholder="Your first name"
          />
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input id="lastName" name="lastName" placeholder="Your last name" />
        </div>
      </div>
      <div class="group">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            id="email"
            name="email"
            placeholder="Your email address"
          />
        </div>
        <div class="form-group">
          <label for="subject">Subject</label>
          <input id="subject" name="subject" placeholder="The subject of your message" />
        </div>
      </div>
      <div class="form-group">
        <label for="message" class="text-sm-medium">Message</label>
        <textarea rows="8" id="message" placeholder="Enter your message" class="text-base"></textarea>
      </div>
      <button class="font-semibold bg-brand-600 btn rounded-full md:w-fit">
        <span class="mr-2">Send Message</span>
        <fa-icon [icon]="faPaperPlane"></fa-icon>
      </button>
    </form>
  </div>
</section>
